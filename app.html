<div class="app-window" id="TemplateApp">
  <div class="app-header">
    <span class="app-title">Template App</span>
    <div class="app-controls">
      <button class="minimize-btn">–</button>
      <button class="close-btn">×</button>
    </div>
  </div>

  <div class="app-content">
    <div id="gallery">
      <div id="folders" class="gallery-section"></div>
      <div id="images" class="gallery-section"></div>

      <div id="viewer" class="hidden">
        <span id="close-viewer" class="viewer-close">&times;</span>
        <img id="viewer-img" class="viewer-media" />
        <video id="viewer-video" class="viewer-media" controls></video>
        <div id="viewer-nav">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="resize-handle"></div>
</div>

<!-- App CSS/JS are injected by loader -->
